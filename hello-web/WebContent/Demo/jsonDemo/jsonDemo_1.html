<script>
$(document).ready(function(){
	 $("button[name='show']").click(function(){
		//1.获取和button关联的img标签
		var temp=$(this).parent().parent().parent().parent();
		var imgTemp=temp.find("img")[0];
		//alert(img.src);
		//var document.getElement
		//result: { "casts":[{},{},...] }
		//2.解析json文件,定位obj 
		$.getJSON("json/theFlash.json",function(result){
			//traverse Array
			var arr=result.casts;
			$.each(arr, function(i, val){
				//traverse Object 
				var start=imgTemp.src.lastIndexOf("/");
				if(imgTemp.src.match(val.img)==val.img){
					$(temp.find("p")[0]).text(val.name);
					$(temp.find("h3")[0]).text(val.name);
					$(temp.find("div.text-left")[0]).text(val.bio);
					$(temp.find("div.show")[0]).addClass("hidden");
					$(temp.find("div.show")[0]).removeClass("show");
					$(temp.find("p")[0]).removeClass("hidden");
					$(temp.find("div.text-left")[0]).removeClass("hidden");
					$(temp.find("div.hidden")[1]).removeClass("hidden");
					return;
				}
			});
		});
	});
	 
	 $("button[name='hide']").click(function(){
			//1.获取和button关联的img标签
			//$(this).addClass("hidden");
			var temp=$(this).parent().parent().parent().parent();
			var imgTemp=temp.find("img")[0];
			//alert(img.src);
			//var document.getElement
			//result: { "casts":[{},{},...] }
			//2.解析json文件,定位obj 
			$.getJSON("json/theFlash.json",function(result){
				//traverse Array
				var arr=result.casts;
				$.each(arr, function(i, val){
					//traverse Object 
					var start=imgTemp.src.lastIndexOf("/");
					if(imgTemp.src.match(val.img)==val.img){
						
						$(temp.find("h3")[0]).text("");
						$(temp.find("div.text-left")[0]).addClass("hidden");
						$(temp.find("div.hidden")[0]).addClass("show");
						$(temp.find("div.hidden")[0]).removeClass("hidden");
						$(temp.find("p")[0]).addClass("hidden");
						$($(temp.find("div.row")[0]).find("div")[3]).addClass("hidden");
						return;
					}
				});
			});
		});
});

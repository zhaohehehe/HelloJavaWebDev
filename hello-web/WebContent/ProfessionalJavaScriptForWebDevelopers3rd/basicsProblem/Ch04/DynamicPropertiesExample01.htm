<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Properties Example 1</title>
    <script type="text/javascript">
        var person = new Object();
        person.name = "Nicholas";
        alert(person.name);    //"Nicholas"
        
        var name = "Nicholas";
        name.age = 27;
        alert(name.age);    //undefined

    </script>
</head>
<body>

</body>
</html>

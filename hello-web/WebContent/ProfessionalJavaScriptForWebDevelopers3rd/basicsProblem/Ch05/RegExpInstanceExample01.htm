<!DOCTYPE html>
<html>
<head>
    <title>RegExp Instance Properties Example</title>
    <script type="text/javascript">
      
        var re=null,i;
        for(i=0;i<4;i++){
        	re=/cat/g;
        	//ECMAScript5之前
        	document.write(re.test("catastrophe")+"<br>");//true false false false false
        	//ECMAScript5之后规定字面量必须向直接调用RegExp()一样，每次都创建新的实例
        }
        for(i=0;i<4;i++){
        	re=new RegExp("cat","g");
        	document.write(re.test("catastrophe")+"<br>");//true true true true true
        }
    </script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Array Type Example 14</title>
    <script type="text/javascript">
    	var values1 = [1, 2, 3, 4, 5];
    	values1.reverse();
    	document.write(values1+"<br>");//5,4,3,2,1
        var values2 = [0, 1, 5, 10, 15];
        values2.sort();
        document.write(values2+"<br>");//0,1,10,15,5
  //对于数值类型或者其valueOf()方法会返回数值类型的对象类型，可以使用比较简单的sort函数
  		function compare1(value1,value2){
        	return value1-value2;
        }
        var values3=[0,10,5,10,7];
        values3.sort(compare1);//0,5,7,10,10
        document.write(values3+"<br>");
  //对于不是数值类型
        function compare2(value1, value2) {
            if (value1 < value2) {
                return -1;
            } else if (value1 > value2) {
                return 1;
            } else {
                return 0;
            }
        }
        var values4 = [0, 1, 5, 10, 15];
        values4.sort(compare2);
        document.write(values4+"<br>");    //0,1,5,10,15 
  //对于Object类型     
        function compare3(person1,person2){
        	if(person1.age<person2.age){
        		return -1;
        	}
        	else if(person1.age>person2.age){
        		return 1;
        	}
        	else{
        		return 0;
        	}
        }
        var values5=[
                     {name:"zhaohe",age:24},
                     {name:"wangxin",age:23},
                     {name:"Zhaohe",age:22},
                     {name:"miaoxinyu",age:24},
                     {name:"Bird",age:9}
                 ];
        var values6=[
                     {name:"a",age:24},
                     {name:"b",age:23},
                     {name:"c",age:22},
                     {name:"d",age:24},
                     {name:"e",age:9}
                 ];
       values5.sort(compare3);
 /*不知道为什么？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？      
  *    values6.sort();//b,c,d,e,a
       values6.sort();//c,d,e,a,b 
  */
       for(var i=0;i<values5.length;i++){
        	document.write(values5[i].name+"&nbsp;&nbsp;"+values5[i].age+"<br>"); 
        	}
  //for-in遍历的是每个对象Object,不是每个数组项
        for(var person in values5){
        	document.write(person.name+"<br>"); //undefined undefined undefined undefined undefined
        	}
  //for-in遍历的是对象的每个属性
  		var obj={
		  name:"zhaohe",
		  age:24,
		  hobby:"play"
  		};
  		for(var property in obj){
  			document.write(property+"<br>"); //name,age,hobby
  		}
    </script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Array Type Example 9</title>
    <script type="text/javascript">
    
    var colors = ["red", "orange"];
    colors.push("yellow","green","blue");         
    colors[5] = "purple";               //add an item
    colors.push("red");
    alert(colors.length);  //7
    
    var item = colors.pop();           //get the last item
    alert(item);  //"red"
    alert(colors.pop());//purple

    
      
    </script>
</head>
<body>

</body>
</html>

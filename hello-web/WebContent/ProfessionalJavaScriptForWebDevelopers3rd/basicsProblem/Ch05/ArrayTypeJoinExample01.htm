<!DOCTYPE html>
<html>
<head>
    <title>Array Type Join Example</title>
    <script type="text/javascript">
    
        var colors = ["red", "green", "blue"];
        var col=["black","",null,undefined,"red"];
        col.length=6;
        alert(colors.join(","));      //red,green,blue
        alert(colors.join("||"));     //red||green||blue
        alert(col.join("$"));//black$$$$red$
        

    </script>
</head>
<body>

</body>
</html>

//但是解除耦合之后；
      function factorial(num){
            if (num <= 1) {
                return 1;
            } else {
                return num * arguments.callee(num-1);		//返回的是一个引用，所以无论之后怎么变，trueFactorial(5)=120,除非为trueFactorial重新赋值
            }
        }
        var trueFactorial = factorial;//trueFactorial保存的是一个引用
        alert(factorial(5));//120
        alert(trueFactorial(5));//120
        factorial = function(){
            return 0;
        };
        alert(factorial(5));       //0
        alert(trueFactorial(5));   //120  结果不受影响
        trueFactorial=factorial;
        alert(trueFactorial(5));   //0
        

    </script>

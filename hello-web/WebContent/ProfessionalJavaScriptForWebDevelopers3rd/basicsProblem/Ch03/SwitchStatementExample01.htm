<!DOCTYPE html>
<html>
<head>
    <title>Switch Statement Example 1</title>
    <script type="text/javascript">
        switch ("hello world") {
        	case "hello" + " world": 
            	alert("Greeting was found.");
            	break;
        	case "goodbye": 
            	alert("Closing was found.");
            	break;
        	default: 
            	alert("Unexpected message was found.");
        	}
    //¡ÈªÓ”√∑®    
        var num = 25;
        switch (true) {
            case num < 0: 
                alert("Less than 0.");
                break;
            case num >= 0 && num <= 10: 
                alert("Between 0 and 10.");
                break;
            case num > 10 && num <= 20: 
                alert("Between 10 and 20.");
                break;
            default: 
                alert("More than 20.");
            }
        
        var i = 25;
        switch (i) {
             case 25: 
                 alert("25");
                 break;
             case 35: 
                 alert("35");
                 break;
             case 45: 
                 alert("45");
                 break;
             default: 
                 alert("Other");
             }
         switch (i) {
             case 25: 
                 /* falls through */
             case 35: 
                 alert("25 or 35");
                 break;
             case 45: 
                 alert("45");
                 break;
             default: 
                 alert("Other");
             }
         




    </script>
</head>

<!DOCTYPE html>
<html>
<head>
    <title>Subtract Example 1</title>
    <script type="text/javascript">
            
        var result1 = 5 - true;    //4 because true is converted to 1
        var result2 = NaN - 1;     //NaN
        var result3 = 5 - 3;       //2
        var result4 = 5 - "";      //5 because "" is converted to 0
        var result5 = 5 - "2";     //3 because "2" is converted to 2
        var result6 = 5 - null;    //5 because null is converted to 0

        alert(result1);
        alert(result2);
        alert(result3);
        alert(result4);
        alert(result5);
        alert(result6);
        alert(Infinity - Infinity);//NaN
        alert((-Infinity)-(-Infinity));//NaN
        alert(Infinity-(-Infinity));//Infinity
        alert(-Infinity-Infinity);//-Infinity
        alert(+0-(+0));//+0
        alert(+0-(-0));//-0
        alert(-0-(-0));//+0
        
        var a = true;
        var obj = {
        		name:"bird"
        };
        var obj1={
        		valueOf:function(){
        			return "1234";
        		}
        };
        alert(a - null);//1
        alert("1" - 3);//-2
        alert(undefined - "12");//NaN
        alert(obj - "12");//NaN
        alert(obj1 - "234");//1000

    </script>

</head>

</body>
</html>

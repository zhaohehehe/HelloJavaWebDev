<!DOCTYPE html>
<html>
<head>
    <title>Unsigned Right Shift Example 1</title>
    <script type="text/javascript">
    
        var oldValue = 64;               //equal to binary 1000000
        var newValue = oldValue >>> 5;   //equal to binary 10 which is decimal 2
        alert(newValue);                 //2
        
        var oldValue1 = -64;              //equal to binary 11111111111111111111111111000000
        var newValue1 = oldValue1 >>> 5;   //equal to decimal 134217726
        alert(newValue1);                 //134217726


    </script>

</head>
<body>
  
</body>
</html>

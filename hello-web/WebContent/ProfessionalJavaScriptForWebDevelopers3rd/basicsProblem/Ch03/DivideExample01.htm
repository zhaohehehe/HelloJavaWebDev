<!DOCTYPE html>
<html>
<head>
    <title>Divide Example 1</title>
    <script type="text/javascript">
    
        alert(5 / 5);           //1
        alert(5 / NaN);         //NaN
        alert(Infinity / Infinity);    //NaN
        alert(Infinity / 2);    //Infinity
        alert(5 / 0);           //Infinity
        alert(0 / 0);			//NaN
        alert(Infinity / 0);	//Infinity
        
        //后台先调用Number()
        alert(10 / true);       //10
        alert(10 / false);      //Infinity
       
    </script>

</head>
<body>
  
</body>
</html>

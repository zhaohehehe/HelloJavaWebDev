<!DOCTYPE html>
<html>
<head>
    <title>Multiply Example 1</title>
    <script type="text/javascript">
    
        alert(5 * 6);           //30
        alert(5 * NaN);         //NaN
        alert(Infinity * 0);    //NaN
        alert(Infinity * 2);    //Infinity
        
    // 先后台调用Number()转换为数值    
        alert("5" * 5);         //25 
        alert(true * 10);       //10
        alert(false * 10);      //0
        alert(4 * "3.1");		//12.4
       
    </script>

</head>
<body>
  
</body>
</html>

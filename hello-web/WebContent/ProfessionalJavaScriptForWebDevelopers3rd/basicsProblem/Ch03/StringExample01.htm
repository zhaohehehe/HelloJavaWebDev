<!DOCTYPE html>
<html>
<head>
    <title>String Example 1</title>
    <script type="text/javascript">
          
        var age = 11;
        var ageAsString = age.toString();    //the string "11"
        var found = true;
        var foundAsString = found.toString(); //the string "true"

        var num = 10;
        
        var value1 = 10;
        var value2 = true;
        var value3 = null;
        var value4;
        
        alert(ageAsString);//11
        alert(typeof ageAsString);//string
        alert(foundAsString);//true
        alert(typeof foundAsString);//string
      
        alert(num.toString());       //"10"
        alert(num.toString(2));      //"1010"
        alert(num.toString(8));      //"12"
        alert(num.toString(10));     //"10"
        alert(num.toString(16));     //"a"    
/*String()函数遵循如下规则：
 * 	(1)如果有toString(),则调用toString()
 *  (2)null 和 undefined没有toString()方法，所以返回null 和undefined字面量字符串
 */
        alert(String(value1));     //"10"
        alert(String(value2));     //"true"
        alert(String(value3));     //"null"
        alert(String(value4));     //"undefined"

    </script>

</head>
<body>
  
</body>
</html>

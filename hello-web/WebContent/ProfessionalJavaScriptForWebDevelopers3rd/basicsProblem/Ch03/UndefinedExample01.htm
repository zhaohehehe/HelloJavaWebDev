<!DOCTYPE html>
<html>
<head>
    <title>Undefined Example 1</title>
    <script type="text/javascript">
          
        var message1;
        alert(message1 == undefined);    //true
        
        var message2 = undefined;
        alert(message2 == undefined);    //true
        
   		var message3;     //this variable is declared but has a value of undefined
        //make sure this variable isn't declared
        //var age
        alert(typeof message3);  //"undefined"
        alert(typeof age);      //"undefined"
        alert(message3);  //"undefined"
        alert(age);      //causes an error

    </script>

</head>
<body>
  
</body>
</html>
